<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>秒杀活动设置</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/temp/X-admin/css/font.css">
	<link rel="stylesheet" href="/temp/X-admin/css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="/temp/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/temp/X-admin/js/xadmin.js"></script>

</head>
<body>
    <div class="login-logo"><h1>秒杀活动设置</h1></div>
    <div class="login-box">
        <form class="layui-form layui-form-pane" action="/admin/shopowner/setmiaosha" method="post">
              
            <div class="layui-elem-field">
                商品名
            </div>
            <div class="layui-input-inline login-inline">
                <input type="text" name="username" lay-verify="required" placeholder="秒杀时间" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline login-inline">
                <input type="text" name="username" lay-verify="required" placeholder="秒杀价格" autocomplete="off" class="layui-input">
            </div>  
            <div class="layui-input-inline login-inline">
                <input type="text" name="username" lay-verify="required" placeholder="商品数量" autocomplete="off" class="layui-input">
            </div>
            <div class="form-actions">
                <button class="btn btn-warning" lay-submit lay-filter="Login"  type="submit">秒杀</button> 
                
            </div>
        </form>
    </div>
</body>
</html>
